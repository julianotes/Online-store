    <div class="basket-container">

        <form class="main-form" action="#" method="POST" enctype="text/plain" name="form">
          <h2 class="form-title">Оформление заказа</h2>
          <p class="form-subtitle">Адрес доставки</p>
          <label for="city" class="visually-hidden">Город, улица, номер дома*</label>
          <input type="text" id="city" class="adress" placeholder="Город, улица, номер дома*" name="city" required>
          <div class="adress-details">
            <label for="office"  class="visually-hidden">Кв/офис</label>
            <input type="text" id="office" class="quarters" placeholder="Кв/офис" name="number-house" required>
            <label for="floors"  class="visually-hidden">Этаж</label>
            <input type="text" id="floor" class="floor" placeholder="Этаж" name="floor" required>
            <label for="entry"  class="visually-hidden">Подъезд</label>
            <input type="text" id="entry" class="entrance" placeholder="Подъезд" name="entrance" required>
          </div>
          <label for="comment" class="visually-hidden"></label>
          <textarea id="comment" cols="30" rows="10" placeholder="Комментарий к заказу" name="user-message" ></textarea>
          <p class="form-subtitle">Получатель</p>
          <label for="names" class="visually-hidden">Имя*</label>
          <input type="text" id="names" placeholder="Имя*" name="user-name" required>

          <label for="surnames" class="visually-hidden">Фамилия*</label>
          <input type="text" id="surnames" placeholder="Фамилия*" name="user-surname" required>
                
          <label for="emails" class="visually-hidden">Электронная почта*</label>
          <input type="email" id="emails" class="e-mail" placeholder="Электронная почта*" name="email" required>
          <label for="telefone" class="visually-hidden">Номер телефона*</label>
          <input type="tel" id="telefone" placeholder="Номер телефона*" name="user-tel" required>
          <button type="submit" class="form-button">Оформить заказ</button>
        </form>
